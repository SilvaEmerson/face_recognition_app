<ion-header>
  <ion-navbar>
    <ion-title text-center>FaceRecognition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-list-header text-center>
      Image List
    </ion-list-header>
    
    <ion-item *ngFor="let p of getListNamesResponse">
      <ion-label>{{p}}</ion-label>
      <ion-checkbox [(ngModel)]="checkList[p]" color="danger"></ion-checkbox>
    </ion-item>

  </ion-list>

  <div text-center>
    <button *ngIf="getListNamesResponse" ion-button icon-end color="danger" center (click)="deleteSelectedPersons()">
      Delete marked persons
    <ion-icon name="trash"></ion-icon>
    </button>
  </div>
</ion-content>
